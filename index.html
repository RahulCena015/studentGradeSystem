<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Grade System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script type="text/javascript" src="grade.js"></script>
        <div class="text-center">
             <h1>Student Grade Calculation System</h1>
        </div>
      
 <div class="container bkcolor">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">Computer</label>
          <input type="number" class="form-control form-control-sm" id="computer" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" class="font-weight-bold">English</label>
            <input type="number" class="form-control" id="english" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1" class="font-weight-bold">Math</label>
            <input type="number" class="form-control" id="math" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1" class="font-weight-bold">Physics</label>
            <input type="number" class="form-control" id="physics" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1" class="font-weight-bold">Chemistry</label>
            <input type="number" class="form-control" id="chemistry" aria-describedby="emailHelp">
          </div>
        <div class="text-center">
             <button onclick="return calculate()" type="submit" class="btn btn-primary mb-2">Calculate</button>
             <button type="reset" class="btn btn-primary mb-2 ml-3">Reset</button>
        </div>
      </form>

     <table class="table table-dark">
       <tr>
           <td>Total Marks</td>
           <td>500</td>
       </tr>
       <tr>
        <td>Marks Obtained</td>
        <td id="obtain"></td>
       </tr>
       <tr>
        <td>Percentage Obtained</td>
        <td id="per"></td>
      </tr>
    <tr>
        <td>Grade</td>
        <td id="grade"></td>
    </tr>
    <tr>
        <td>Remarks</td>
        <td id="rem"></td>
    </tr>
     </table>

    </div>

</body>
</html>
